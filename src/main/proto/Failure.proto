syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.imulab.astrea.sdk.commons.op";
option java_outer_classname = "FailureProto";

package op;

message Failure {
    int32 status = 1;
    string error = 2;
    string description = 3;
    map<string, string> headers = 4;
}